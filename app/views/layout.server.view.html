<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <base href="{{baseUrl}}/">

    <title data-ng-bind="$state.current.seo.title || '{{title}}'"></title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta name="google-site-verification" content="d7T-q6E39L-s6HAPmFE-AhyucSXhdBXQKFmpgsjXFYs"/>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Semantic META -->
    {% raw %}
    <meta name="keywords"
          content="{{$state.current.seo.keywords || 'Solar Companies, Scanifly, Drones, Flights, 3d Reports'}}">
    <meta name="description" content="{{$state.current.seo.description || 'Solar Companies'}}">
    {% endraw %}
    <!-- Fav Icon -->
    <!-- <link href="modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon"> -->
    <link href="modules/core/img/brand/favicon.png" rel="icon" type="image/png">

    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="lib/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>

<body data-ng-cloak>
<div class="body-wrapper" id="body-wrapper">
    <div class="header-container">
        <header scroll data-ng-include="'modules/core/views/header.client.view.html'" class="header"></header>
    </div>

    <section class="content">
        {% block content %}{% endblock %}
    </section>

</div>
<footer data-ng-include="'modules/core/views/footer.client.view.html'" class="footer"></footer>

<!--Embebodyg The User Object-->
<script type="text/javascript">
    var user = {{ user | json | safe }};
</script>

<!--Application JavaScript Files-->
{% for jsFile in jsFiles %}
<script type="text/javascript" src="{{jsFile}}"></script>
{% endfor %}

{% if process.env.NODE_ENV === 'development' %}
<!--Livereload script rendered -->
<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
{% endif %}
<script>

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-64469830-1', 'auto');
        ga('send', 'pageview');
    }
</script>

        document.getElementsByTagName('head')[0].appendChild(scRec);
        //]]>
    }
</script>
<!-- End SessionCam -->
</body>

</html>
