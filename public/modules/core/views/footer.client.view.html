<div class="container" data-ng-controller="FooterController">
	<div class="row">
		<div class="col-md-12">
			<ul class="footer-nav uppercase">
				<li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}">
					<a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
				</li>
			</ul>

			<img src="modules/core/img/scanifly-logo-white.svg" width="100"/>
			<p class="footer-copy">&copy; Copyright Scanifly, {{currentYear}}. Patents Pending</p>
		</div>
	</div>
</div>
