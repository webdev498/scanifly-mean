<p>
    <span class="date-container display-block">{{activity.createdAt | date:'MM.dd.yyyy'}}</span>
    <span class="icon-container"><i class="icon-location-submitted"></i></span>
    <span class="text-under">
        <span data-ng-show="authentication.user._id != activity.postedBy._id">{{activity.postedBy.name}} from <span class="bold">{{activity.company.name}}</span></span>
        <span data-ng-show="authentication.user._id == activity.postedBy._id">you</span>

        submitted the project: <a data-ui-sref="project-details({projectId: '{{activity.project._id}}'})" class="bold">{{activity.project.name}}</a>.
    </span>

</p>
