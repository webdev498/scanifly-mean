<p>
    <span class="pull-left">
        <span class="date-container display-block">{{activity.createdAt | date:'MM.dd.yyyy'}}</span>
        <span class="icon-container"><i class="icon-flight-scheduled"></i></span>
    </span>

    <span class="text-under pull-left">
        <span data-ng-show="authentication.user._id != activity.postedBy._id">{{activity.postedBy.name}} from <span class="bold">Scanifly</span></span>
        <span data-ng-show="authentication.user._id == activity.postedBy._id">you</span>

        rescheduled the flight for <a data-ui-sref="project-details({projectId: '{{activity.project._id}}'})" class="bold">{{activity.project.name}}</a>.</span>
    </span>

</p>
